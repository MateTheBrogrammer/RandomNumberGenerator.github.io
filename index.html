<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random Number Generator</title>
</head>
<body>



    <div class="header">
        <p class="title">Random Number Generator</p>
    </div>




    <div class="contant">

        <div class="min">
            <input type="number" name="minnum" id="minimumNumber" class="minnum" placeholder="Minimum">
        </div>
    
        <div class="max">
            <input type="number" name="maxnum" id="maximumNumber" class="maxnum" placeholder="Maximum">
        </div>

        <hr>

        <div class="view" id="generatedNumber">
            <h1 class="generatedNumberH1"></h1>
        </div>

        <div class="generatebox">
            <button class="generate" id="generateNumber">Generate</button>
        </div>

    </div>


    <div class="footer">
        <p>Made by Mate Katsadze</p>
    </div>

  
    <script src="function.js"></script>
</body>
</html>
